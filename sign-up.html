<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Family - Sign-up</title>
	<link rel="stylesheet" type="text/css" href="navbar.css">
	<link rel="stylesheet" type="text/css" href="gen-styles.css">
	<!-- Font Icon -->
    <link rel="stylesheet" href="material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="sign-up.css">
</head>
<body>
    <!-- CSS Navbar-->
    <header>
    <div class="container">
      <h1 class="logo">Family</h1>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>




    <!-- Form region-->
    <div class="row">
    	<div class="col-md-3"></div>

    	<div class="row col-md-6" id="form-container">

    	<div class="col-md-6">
    		<div class="heading1">
    			Sign Up
    		</div>
    		<div class="form-group">
                <label for="name">
                	<i class="zmdi zmdi-account material-icons-name"></i>
                </label>
                <input type="text" name="name" id="name" placeholder="Your Name"/>
            </div>
            <div class="form-group">
                <label for="email">
                	<i class="zmdi zmdi-email"></i>
                </label>
                <input type="email" name="email" id="email" placeholder="Your Email"/>
            </div>
            <div class="form-group">
                <label for="pass">
                	<i class="zmdi zmdi-lock"></i>
                </label>
                <input type="password" name="pass" id="pass" placeholder="Password"/>
            </div>
            <div class="form-group">
                <label for="re-pass">
                	<i class="zmdi zmdi-lock-outline"></i>
                </label>
                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
            </div>
            <div class="form-group form-button">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
            </div>
    	</div>


    	<div class="col-md-6">
    	   <img src="lone_tree.jpg" alt="a lone tree" >
        <br>
        <div id="log-in-redirect">
            <a href="log-in.html" > I am already a member</a>
    	</div>

    	</div>
</div>
    	<div class="col-md-3"></div>
    </div>	
</body>
</html>
