	<div class="row">
		<div class="col-md-12 heading1" id="add-new-person">Add New Person</div>

    <!-- Form region-->
    <div class="row">
    	<!--col-md-3 padding-->
    	<div class="col-md-3"></div>

    	<div class="row col-md-6" id="form-container">
			<!--col-md-2 padding-->
			<div class="col-md-1"></div>

	    	<div class="col-md-10">
	    		<!--Heading-->
	    		
				<!--form row 1-->
	    		<div class="row form-prompts">Tell us about yourself</div><!--end of form row 1-->

				<!--form row 2-->
	    		<div class="row">
		    		<div class="form-group col-md-4">
	                <input type="text" name="name" id="first_name" placeholder="First Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="middle_name" placeholder="Middle Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="last_name" placeholder="Last Name"/></div>
				</div><!--end of form row 2-->

	            <!--form row 3-->
	    		<div class="row">
		    		<div class="form-group col-md-6">
	                <input type="date" name="name" id="first_name" placeholder="Date of birth: dd/mm/yyyy"/></div>
	                <div class="form-group col-md-6">
	                <input type="text" name="name" id="middle_name" placeholder="Birthplace"/></div>
				</div><!--end of form row 3-->
				
				<br/>
				<!--form row 4-->
	    		<div class="row form-prompts">Tell us about your relations</div><!--end of form row 4-->

	    		<!--form row 5-->
				<div class="row">
		    		<div class="form-group col-md-4">
	                <input type="text" name="name" id="first_name" placeholder="Mother's First Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="middle_name" placeholder="Mother's middle Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="last_name" placeholder="Mother's last Name"/></div>
				</div><!--end of form row 5-->

				<!--form row 6-->
				<div class="row">
		    		<div class="form-group col-md-4">
	                <input type="text" name="name" id="first_name" placeholder="Father's First Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="middle_name" placeholder="Father's middle Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="last_name" placeholder="Father's last Name"/></div>
				</div><!--end of form row 6-->

				<!--form row 7-->
				<div class="row">
		    		<div class="form-group col-md-4">
	                <input type="text" name="name" id="first_name" placeholder="Sibling's First Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="middle_name" placeholder="Sibling's middle Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="last_name" placeholder="Sibling's last Name"/></div>
				</div><!--end of form row 7-->

				<!--form row 8-->
				<div class="row">
		    		<div class="form-group col-md-4">
	                <input type="text" name="name" id="first_name" placeholder="Sibling's First Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="middle_name" placeholder="Sibling's middle Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="last_name" placeholder="Sibling's last Name"/></div>
				</div><!--end of form row 8-->

		    		<div class="form-group col-md-4">

	                <input type="text" name="name" id="middle_name" placeholder="Child's middle Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="last_name" placeholder="Child's last Name"/></div>
				</div><!--end of form row 9-->

		    		<div class="form-group col-md-4">
	                <input type="text" name="name" id="first_name" placeholder="Child's First Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="middle_name" placeholder="Child's middle Name"/></div>
	                <div class="form-group col-md-4">
	                <input type="text" name="name" id="last_name" placeholder="Child's last Name"/></div>
				</div><!--end of form row 10-->
