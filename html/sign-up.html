<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Family - Sign-up</title>
  <link rel="stylesheet" type="text/css" href="../css/gen-styles.css">
  <link rel="stylesheet" type="text/css" href="../css/sign-up.css">
  <!-- Font Icon -->
  <link rel="stylesheet" href="../material-design-iconic-font/css/material-design-iconic-font.min.css">
</head>
<body>
    <!-- CSS Navbar-->
    <header>
    <div class="nav-container">
      <h1 class="logo">Family</h1>

      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>




    <!-- Form region-->
    <div class="row">
        <!--outer padding-->
    	<div class="col-md-2"></div>
        
        <!--form and picture conainer-->
    	<div class="col-md-8" id="form-container">
        <!--beginning of row-->    
        <div class="row">

            <!--left half of form-->
        	<div class="col-md-6">
                <!--Form heading-->
        		<div class="row form-heading">Sign Up</div>
                
                <!--form row 1-->
                <div class="row">
        		<div class="form-group">
                    <label for="name">
                	<i class="zmdi zmdi-account material-icons-name"></i>
                    </label>
                    <input type="text" name="name" id="name" placeholder="Your Name"/>
                </div>
                </div><!--end of form row 1-->

                <!--form row 2-->
                <div class="row">
                <div class="form-group">
                    <label for="email">
                	<i class="zmdi zmdi-email"></i>
                    </label>
                    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com"/>
                </div>
                </div><!--end of form row 2-->

                <!--form row 3-->
                <div class="row">
                <div class="form-group">
                    <label for="pass">
                	<i class="zmdi zmdi-lock"></i>
                    </label>
                    <input class="" type="password" name="pass" id="pass" placeholder="Password"/>
                </div>
                </div><!--end of form row 3-->

                <!--form row 4-->
                <div class="row">
                <div class="form-group">
                    <label for="re-pass">
                	<i class="zmdi zmdi-lock-outline"></i>
                    </label>
                    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                </div>
                </div><!--end of form row 4-->

                <!--temp row-->
                <div class="row">
                    <div class="col-md-12" id="message"></div>
                </div>
                
                <!--form row 5-->
                <div class="row">
                <!--padding-->
                <div class="col-md-1"></div>
                
                <!--submit button-->
                <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </div>
                </div><!--end of submit button-->

                <!--padding-->
                <div class="col-md-1"></div>
                </div><!--end of row 5-->
            </div><!--end of left half of form-->

            <!--right half of form (containing the picture)-->
        	<div class="col-md-6">
                <!--image-->
                <div class="row">
    	        <img src="../pictures/lone_tree.jpg" alt="a lone tree" >
                <br>
                </div>

                <!--log-in redirect-->
                <div id="log-in-redirect">
                <div class="row">
                <a href="../html/log-in.html" > I am already a member</a>
                </div>
        	    </div>
        	</div><!--end of right half of form-->

        </div><!--end of row-->
        </div><!--end of form and picture container-->

        <!--outer padding-->
        <div class="col-md-2"></div>	
    </div><!--end of form region-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src ="../js/sign-up.js"></script>
</body>
</html>
