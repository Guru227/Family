<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Family - Login</title>
	<link rel="stylesheet" type="text/css" href="../css/navbar.css">
	<link rel="stylesheet" type="text/css" href="../css/gen-styles.css">
	<link rel="stylesheet" type="text/css" href="../css/log-in.css">
	<!-- Font Icon -->
    <link rel="stylesheet" href="../material-design-iconic-font/css/material-design-iconic-font.min.css">
    
</head>
<body>
    <!-- CSS Navbar-->
    <header>
    <div class="container">
      <h1 class="logo">Family</h1>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>




    <!-- Form region-->
    <div class="row">
    	<div class="col-md-3"></div>

    	<div class="row col-md-6" id="form-container">
			<div class="col-md-6">
    	   		<img src="../pictures/tree-mom-daughter.jpg" alt="mother and child taking a stroll through the woods" >
        	</div>
	    	<div class="col-md-6">
	    		<div class="heading1">
	    			Log-in
	    		</div>
	    		<div class="form-group">
	                <label for="username">
	                	<i class="zmdi zmdi-account material-icons-name"></i>
	                </label>
	                <input type="text" name="name" id="name" placeholder="Your Username"/>
	            </div>
	            <div class="form-group">
	                <label for="pass">
	                	<i class="zmdi zmdi-lock"></i>
	                </label>
	                <input type="password" name="pass" id="pass" placeholder="Password"/>
	            </div>
	            <div class="col-md-6 form-group form-button">
                	<input type="submit" name="signup" id="signup" class="form-submit" value="Log In"/>
				</div>
				<div id="sign-up-redirect">
            		<a href="../html/sign-up.html" id="hlink-signup"> Don't have an account?</a>
    			</div>
			</div>
    	</div>
    <div class="col-md-3"></div>
	

</body>
</html>
