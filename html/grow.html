<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Family - Grow Page</title>
	<link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/gen-styles.css">
    <link rel="stylesheet" type="text/css" href="../css/grow.css">
	<!-- Font Icon -->
    <link rel="stylesheet" href="../material-design-iconic-font/css/material-design-iconic-font.min.css">
</head>
<body>
    <!--Parallax scrollbar-->
    <div class="parallax">
        <!--css navbar-->
        <header>
            <div class="nav-container">
            <h1 class="logo">Family</h1>
            <nav>
                <ul>
                <li><a href="you.html">You</a></li>
                <li><a href="">Log Out</a></li>
                </ul>
            </nav>
            </div>
        </header>

        <!--Centerd page message-->
        <div class="row" id="top-row">
        <div class="col-md-12" id="page-welcome">Grow Your Tree</div>
        </div>
    </div>

    <!-- row 1-->
    <div class="row">
        <div class="col-md-12">
        <div class="heading">Let's get Started!</div>  
        </div>
    </div><!--end of row 1-->

    <!-- row 2-->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        <div class="row">
            <!--icon 1-->
            <div class="col-md-6">
            <div class="col-md-12 inline-pic"> 
            <i class="zmdi zmdi-account-add material-icons-name zmdi-hc-4x"></i>
            </div>
            <div class="tag-name">Add New Person</div>
            </div>

            <!--icon 2-->
            <div class="col-md-6">
            <!--icon-->
            <div class="col-md-12 inline-pic"> 
            <i class="zmdi zmdi-search zmdi-hc-4x" id="search_icon"></i>
            </div>
            <div class="tag-name">Search</div>
            
            <!--form element-->
            <div class="form-group">
            <label for="username">
            <i class="zmdi zmdi-search material-icons-name"></i>
            </label>
            <input type="text" name="name" id="name" placeholder="Search"/>
            </div>

            </div>

        </div><!--end of row-->
        </div><!--end of col-md-10-->
        <div class="col-md-1"></div>
    </div><!--end of row 2-->
    -
    <script type="javascript" src="gen-style.js"></script>
</body>
</html>
